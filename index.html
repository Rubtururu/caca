<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Staking BNB</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Smart Staking BNB</h1>
    <button id="connectWallet">Connect Wallet</button>
    <p id="walletAddress"></p>

    <div id="stats" class="stats">
      <div class="card"><strong>Total Staked:</strong> <span id="totalStaked">-</span></div>
      <div class="card"><strong>Total Treasury:</strong> <span id="totalTreasury">-</span></div>
      <div class="card"><strong>Pending Rewards:</strong> <span id="pendingRewards">-</span></div>
      <div class="card"><strong>Daily Estimate:</strong> <span id="dailyEstimate">-</span></div>
      <div class="card"><strong>Next Payout:</strong> <span id="nextPayout">-</span></div>
    </div>

    <div class="actions">
      <input type="number" id="stakeAmount" placeholder="Amount in BNB"/>
      <button id="stakeButton">Stake</button>
      <button id="withdrawStakeButton">Withdraw Stake</button>
      <button id="withdrawRewardsButton">Withdraw Rewards</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
