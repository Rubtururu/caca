<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Staking BNB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Smart Staking BNB</h1>
        <button id="connectWallet" class="btn">Conectar MetaMask</button>
        <p id="accountAddress"></p>

        <div class="stats">
            <div class="stat-item">
                <p>Total Staked:</p>
                <p id="totalStaked">0</p>
            </div>
            <div class="stat-item">
                <p>Total Treasury:</p>
                <p id="totalTreasury">0</p>
            </div>
            <div class="stat-item">
                <p>Pending Rewards:</p>
                <p id="pendingRewards">0</p>
            </div>
            <div class="stat-item">
                <p>Next Distribution:</p>
                <p id="nextDistribution">0</p>
            </div>
        </div>

        <div class="actions">
            <input type="number" id="stakeAmount" placeholder="Cantidad para stake" />
            <button id="stakeButton" class="btn">Stake</button>
            <button id="withdrawStake" class="btn">Retirar Stake</button>
            <button id="withdrawRewards" class="btn">Retirar Recompensas</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@5.0.0/dist/ethers.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
