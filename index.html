<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Staking BNB</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Smart Staking BNB</h1>

    <button id="connectWallet">Connect Wallet</button>
    <p id="walletAddress">Wallet not connected</p>

    <div class="stats">
      <div><strong>Total Staked:</strong> <span id="totalStaked">Loading...</span></div>
      <div><strong>Total Treasury:</strong> <span id="totalTreasury">Loading...</span></div>
      <div><strong>Pending Rewards:</strong> <span id="pendingRewards">Loading...</span></div>
      <div><strong>Daily Dividend:</strong> <span id="dailyDividend">Loading...</span></div>
      <div><strong>Next Payout In:</strong> <span id="nextPayout">Loading...</span></div>
    </div>

    <div class="actions">
      <input type="number" id="stakeAmount" placeholder="Amount in BNB">
      <button onclick="stake()">Stake</button>
      <button onclick="withdrawStake()">Withdraw Stake</button>
      <button onclick="withdrawRewards()">Withdraw Rewards</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
